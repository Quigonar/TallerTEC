<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">
                            Invoices
                        </h4>
                        
                        <table class="table table-full-width table-responsive table-striped">
                            <thead>
                                <tr>
                                    <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of tableData1.dataRows; let indexOfFact=index;">
                                    <td *ngFor="let cell of row">{{cell}}</td>
                                    <td>
                                        <button (click)="PDFGen(indexOfFact)" type="button" rel="tooltip" title="Download" class="btn btn-info btn-simple btn-xs">
                                            Download PDF
                                        </button>
                                </tr>
                            </tbody>
                        </table>
                        
                        <a href="#/appointments">
                            <button type="submit" class="btn btn-info btn-fill pull-right" id="BackButton">
                                Back
                            </button>
                        </a>
                    </div>
                </div>        
            </div>
        </div>
    </div>
</div>
