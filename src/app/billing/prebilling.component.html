<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Billing</h4>
                    </div>
                    <div class="content">
                        <form>
                            <h5>Appointment to bill</h5>
                            <div class="row">
                                <div class="col-md-5">
                                    <p>Cita:</p>
                                    <input id="NumCitaFact" name="Citas" disabled/>
                                </div>
                            </div>
                            <h5>Client's Information</h5>
                            <div class="row">
                                <div class="header">
                                    <h6>Full Name</h6>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Name</label>
                                            <input disabled type="text" class="form-control" placeholder="Nombre" id="NombreClientFact">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Surname</label>
                                            <input disabled type="text" class="form-control" placeholder="Apellidos"  id="ApellidosClientFact">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>ID</label>
                                            <input disabled type="text" class="form-control" placeholder="1-2345-6789"  id="CedulaClientFact">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="header">
                                    <h6>Vehicle Details</h6>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>License Plate</label>
                                            <input disabled type="text" class="form-control" placeholder="Placa" id="PlacaFact">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="header">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Date & Time</label>
                                            <input disabled type="datetime-local" id="FechaHoraFact">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="header">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Office</label>
                                            <input disabled type="text" class="form-control" placeholder="Sucursal" id="SucursalFact">
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label>Service</label>
                                            <input  disabled type="text" class="form-control" placeholder="Servicio" id="ServicioFact">
                                            
                                        </div>
                                    </div>
                                    <p id="Precio"></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h5>Employee's Information</h5>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>ID</label>
                                        <input type="text" class="form-control" placeholder="1-2345-6789"  id="CedulaEmpFact">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <button type="submit" class="btn btn-info btn-fill pull-right" id="BotonEmitir" (click)="EmitirFact()">
                        Generate Invoice
                    </button>
                    <button (click)="DownPDF()" type="submit" class="btn btn-info btn-fill pull-right" id="BotonPDF">
                        Download PDF Invoice
                    </button>
                    <a href="#/billing">
                        <button type="submit" class="btn btn-info btn-fill pull-right" id="BackButton">
                            Back
                        </button>
                    </a>
                </div>        
            </div>
        </div>
    </div>
</div>
