<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Edit Worker</h4>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>ID</label>
                                        <input [formControl]="ID" type="text" class="form-control" placeholder="ID">
                                        <!--<input type="text" class="form-control" placeholder="Username">-->
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Role</label>
                                        <input [formControl]="role" type="text" class="form-control" placeholder="Role">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Date of Birth</label>
                                        <input [formControl]="dateBirth" type="date" class="form-control" placeholder="DD/MM/YYYY">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input [formControl]="firstName" type="text" class="form-control" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input [formControl]="lastName" type="text" class="form-control" placeholder="Last Name">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input [formControl]="password" type="text" class="form-control" placeholder="Password">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Date of Admission</label>
                                        <input [formControl]="dateAdmission" type="date" class="form-control" placeholder="DD/MM/YYYY">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Office</label>
                                        <input [formControl]="office" list="SucursalList" type="text" class="form-control" placeholder="Office">
                                        <datalist id="SucursalList">
                                            <option value="Cartago Centro">Cartago Centro</option>
                                            <option value="Oreamuno de Cartago">Oreamuno de Cartago</option>
                                            <option value="Pinares Curridabat">Pinares Curridabat</option>
                                            <option value="Rio Oro Santa Ana">Rio Oro Santa Ana</option>
                                            <option value="Ciudad Panama">Ciudad Panama</option>
                                        </datalist>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
                <a href="#/workers"><button (click)="editWorker()" type="submit" class="btn btn-info btn-fill pull-right">Save Changes</button></a>
            </div>
        </div>
    </div>
</div>
