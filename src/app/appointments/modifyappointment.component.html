<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">
                            Appointment Modification
                        </h4>
                        <p class="category">Modification of the appointment space</p>
                    </div>
                    <div class="content">
                        <form>
                            <h5>Appointment to modify</h5>
                            <input id="NumCita" name="Citas" disabled/>

                            <h5>Client's Info</h5>
                            <div class="row">
                                <h6>Full Name</h6>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input type="text" class="form-control" placeholder="Nombre" id="ChangeAppointmentNombre">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Surname</label>
                                        <input type="text" class="form-control" placeholder="Apellidos"  id="ChangeAppointmentApellidos">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>ID</label>
                                        <input type="text" class="form-control" placeholder="1-2345-6789"  id="ChangeAppointmentCedula">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <h6>Vehicle Details</h6>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>License Plate</label>
                                        <input type="text" class="form-control" placeholder="Placa" id="ChangeAppointmentPlaca">
                                    </div>
                                </div>
                            </div>                         
                            <h5>Appointmnent Details</h5>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Date & Time</label>
                                        <input type="datetime-local" id="ChangeAppointmentFechaHora">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Office</label>
                                        <input list="SucursalList" type="text" class="form-control" placeholder="Office" id="ChangeAppointmentSucursal">
                                        <datalist id="SucursalList">
                                            <option value="Cartago Centro">Cartago Centro</option>
                                            <option value="Oreamuno de Cartago">Oreamuno de Cartago</option>
                                            <option value="Pinares Curridabat">Pinares Curridabat</option>
                                            <option value="Rio Oro Santa Ana">Rio Oro Santa Ana</option>
                                            <option value="Ciudad Panama">Ciudad Panama</option>
                                        </datalist>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Service</label>
                                        <input list="ServiceList"type="text" class="form-control" placeholder="Servicio" id="ChangeAppointmentServicio">
                                        <datalist id="ServiceList">
                                            <option value="Cambio de aceite">Cambio de aceite</option>
                                            <option value="Alineado">Alineado</option>
                                            <option value="Tramado">Tramado</option>
                                            <option value="Revisión de 5km">Revisión de 5km</option>
                                            <option value="Revisión de 10km">Revisión de 10km</option>                                        
                                            <option value="Revisión de 20km">Revisión de 20km</option>
                                            <option value="Reparación de caja cambio">Reparación de caja cambio</option>
                                            <option value="Overhaul de motor">Overhaul de motor</option>
                                        </datalist>
                                    
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <p id="ErrMsg"></p>
                </div>
                <button (click)="ModifyCita()" type="submit" class="btn btn-info btn-fill pull-right" href="#/appointments">
                    Modificar
                </button>
                <a href="#/appointments">
                    <button id="BackB" type="submit" class="btn btn-info btn-fill pull-right" href="#/appointments">
                        Atrás
                    </button>
                </a>
            </div>
        </div>
    </div>
</div>
